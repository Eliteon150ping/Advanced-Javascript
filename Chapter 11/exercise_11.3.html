<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

</head>

<body>
    <h1>Window and document onload testing</h1>
    <script>
        window.onload = function (e) {
            logging("window ready", e)
        }
        document.addEventListener("DOMContentLoaded", (e) => logging("document ready", e))
        function logging(message, e) {
            console.log(message, e)
        }
    </script>
</body>

</html>
